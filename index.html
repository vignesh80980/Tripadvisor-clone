<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip-Advaisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navpar">
        <div class="navpar__s1">
            <div class="navpar__s1--icon">
                <img src="./images/travel.png" alt="">
            </div>
            <div class="navpar__s1--title">
                <h1>Tripadvisor</h1>
            </div>
        </div>
        <div class="navpar__s2">
            <p>Discover</p>
            <p>Trips</p>
            <p>Review</p>
            <p>More</p>
        </div>
        <div class="navpar__s3">
            <div class="navpar__s3--icon">
                <img src="./images/web.png" alt="">
                <p class="navpar__s3--cun">USD</p>
            </div>
            <div class="navpar__s3--sign">
                <p>Sign in</p>
            </div>
        </div>

    </div>
    <div class="discription">
        <h1>Where to?</h1>
    </div>
    <div class="menu">
        <div class="menu__buttons">
            <button class="button--1"><img src="./images/house.png" alt="search all">Search All</button>
            <button class="button--2"><img src="./images/bed.png" alt="search all">Hotels</button>
            <button class="button--3"><img src="./images/ticket.png" alt="search all">Things to Do</button>
            <button class="button--4"><img src="./images/restaurant.png" alt="search all">Restaurants</button>
            <button class="button--5"><img src="./images/flight.png" alt="search all">Flights</button>
            <button class="button--6"><img src="./images/holiday-home.png" alt="search all">Holiday Home</button>
        </div>
    </div>
    <div class="searchbar">
        <div class="searchbar__s1">
            <img class="searchbar__img" src="./images/search.png" alt="">
            <input class="searchbar__text" type="text" placeholder="places to go,things to Do,hotels...">
            <button class="searchbar__btn">Search</button>
        </div>
    </div>
    <div class="header__img">
        <div class="header__img--main">
            <img src="./images/header-img.png" alt="">
        </div>
        <div class="header__img--discription">
            <div class="header__img--dis1">
                <p>powered by AI
                <h5>BETA</h5>
                </p>
            </div>
            <div class="header__img--dis2">
                <h1>Get custom recs for your next trip</h1>
                <p>Find great eats, experiences, and moreâ€”inspired by things you love.</p>
            </div>
            <div class="header__img--dis3">
                <img src="./images/placeholder.png" alt="">
                <p> Start a trip with AI</p>
            </div>
        </div>
    </div>
    .
</body>

</html>
